<html>
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Change a Grade</title>
        <link href="gradebook.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('gradebook') }}">Gradebook</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('login') }}">Logout</a>
            </li>
          </ul>
        </nav>

        <!-- Page title -->
        <div class="text-center" style="margin-bottom:0">
          <h1>Welcome to "THE" gradebook</h1>
          <p>Use this form to change a student's grade on an assignment.</p>
        </div>

        <br>
        <!-- Remove Student-->
        <div class="container" style="width:40%">
            <form id="corners"  action="/removestudent" method="POST">
                <div class="form-group">
                    <label for="s_id">Please select the student:</label>
                    <select class="form-control" id="s_id" name="s_id" placeholder="Select via student ID">
                        {% for student in gradebk %}
                        <option>{{ student.s_id }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!--
                <div class="form-group">
                    <label for="a_col">Please select the assignment:</label>
                    <select class="form-control" id="a_col" name="a_col" placeholder="Select an assignment">
                        {% foreach $column as $col %}
                        <option>{{ gradebk.[i] }}</option>
                        {% endforeach %}
                    </select>
                </div>
                -->
                <div class="form-group">
                    <label for="new_grade">Enter the new grade out of 100:</label>
                    <input class="form-control" id="new_grade" name="new_grade" placeholder="0">
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Submit</button>

                <div>
                    <a class="btn btn-primary" href="{{ url_for('gradebook') }}" role="button">Return to Gradebook</a>
                </div>
            </form>
        </div>

    </body>
</html>
