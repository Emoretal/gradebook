<html>
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Add Student</title>
        <link href="gradebook.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('gradebook') }}">Gradebook</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('login') }}">Logout</a>
            </li>
          </ul>
        </nav>

        <!-- Page title -->
        <div class="text-center" style="margin-bottom:0">
          <h1>Welcome to "THE" gradebook</h1>
          <p>Use this form to add a new student to the gradebook</p>
        </div>

        <br>
        <!-- Add Student-->
        <div class="container" style="width:40%">
            <form id="corners"  action="/addstudent" method="POST">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" id="first_name" name="first_name" placeholder="Enter first name here">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" id="last_name" name="last_name" placeholder="Enter last name here">
                </div>
                 <div class="form-group">
                    <label for="student_id">Student ID:</label>
                    <input class="form-control" id="student_id" name="student_id" placeholder="Enter student ID here">
                </div>
                 <div class="form-group">
                    <label for="major_add">Major:</label>
                    <input class="form-control" id="major_add" name="major_add" placeholder="Enter major here">
                </div>
                 <div class="form-group">
                    <label for="email_address">Email:</label>
                    <input class="form-control" id="email_address" name="email_address" placeholder="Enter email address here">
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Add Student</button>

                <div>
                    <a class="btn btn-primary" href="{{ url_for('gradebook') }}" role="button">Return to Gradebook</a>
                </div>
            </form>
        </div>

    </body>
</html>
